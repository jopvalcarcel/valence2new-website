<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBR Calculator</title>
  <link rel="stylesheet" href="oilandgrease.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <h2>Calculator</h2>
    <button onclick="resetForm()">Reset</button>
    <button onclick="calculate()">Calculate</button>
    <button onclick="fillExample()">Example</button>
     <button onclick="generateReport()">Generate Report</button>
  
  
    <ul class="menu-links">
      <li class="nav-link">
        <a href="Dashboard.html">
          <i class='bx bx-home-alt icon'></i>
          <span class="text nav-text">Dashboard</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Oil and Grease Removal</h1>

    <div class="container">
      <!-- MBBR Parameters -->
      <div class="section">
        <h3>Oil and Grease Removal</h3>
<label>Flowrate (m続/d)<input type="number" id="txtOilFlowrate"></label>
<label>Influent Oil concentration (min)<input type="number" id="txtinOilconc"></label>
<label>Effluent Oil concentration (mg/l)<input type="number" id="txteffOilconc"></label>
<label>Oil concentration % (mg/l)<input type="number" id="txtOilConc"></label>
<label>Separated oil flowrate (mg/l)<input type="number" id="txtSepOilFlowkgd" readonly></label>
<label>Separated volume (m続/d)<input type="number" id="txtSepOilFlowcmd" readonly></label>
<label>Tank Quantity <input type="number" id="txtOilqty"></label>
<label>Detention time (d) <input type="number" id="txtOilDT"></label>
<label>Necessary Tank Volume (m続)<input type="number" id="txtNecVolume" readonly></label>
<label>Chosen Tank Width (m)<input type="number" id="txtOilW"></label>
<label>Water Level (m)<input type="number" id="txtOilWL"></label>
<label>Free Board (m)<input type="number" id="txtOILFB"></label>
<label>Tank Depth (m)<input type="number" id="txtOILTD" readonly></label>
<label>Necessary Tank Length (m)<input type="number" id="txtOilNecL" readonly></label>
<label>Actual Tank Length (m)<input type="number" id="txtOilActL"></label>
<label>Actual Volume (m続)<input type="number" id="txtOilActVol" readonly></label>
<label>Actual Detention time (d)<input type="number" id="txtOilActDT" readonly></label>


      </div>
    </div>
  </div>



<!-- Report Section -->
      <div class="report-section" id="reportSection" style="display: none;">
        <h1>Design Report</h1>
        
        <div class="project-info">
          <div class="project-info-item">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName">
          </div>
          <div class="project-info-item">
            <label for="projectNumber">Project Number:</label>
            <input type="text" id="projectNumber">
          </div>
          <div class="project-info-item">
            <label for="projectDate">Date:</label>
            <input type="date" id="projectDate">
          </div>
          <div class="project-info-item">
            <label for="projectVersion">Version Number:</label>
            <input type="text" id="projectVersion" value="1.0">
          </div>
        </div>
        
        <h3>Oil and Grease Tank Parameters</h3>
        <table border="1" cellpadding="5" cellspacing="0">
          <thead>
            <tr>
              <th>Parameter</th>
              <th>Unit</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Average Flowrate</td>
              <td>m<sup>3</sup>/d</td>
              <td><input type="text" id="txtOilFlowrate2" readonly /></td>
            </tr>
            <tr>
              <td>Influent Oil Concentration</td>
              <td>mg/L</td>
              <td><input type="text" id="txtinOilconc2" readonly /></td>
            </tr>
                <tr>
              <td>Effluent Oil Concentration</td>
              <td>L/hr</td>
              <td><input type="text" id="txteffOilconc2" readonly /></td>
            </tr>
            <td>Storage days</td>
              <td>d</td>
              <td><input type="text" id="txtOilActDT2" readonly /></td>
            </tr>
            
             <td>Storage Volume</td>
              <td>m<sup>3</sup></td>
            <td><input type="text" id="txtOilActVol2" readonly /></td>
            </tr>
          </tbody>
        </table>
 <button class="print-button" onclick="printReport()">Print Report</button>

    </div>
  </div>






  <script src="oilandgrease.js"></script>
</body>
</html>
