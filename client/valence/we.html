<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Influent Wastewater Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1in;
    }
    h1, h3 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    input {
      border: none;
      text-align: center;
      font-size: 14px;
    }
    input[type="number"] {
      width: 100%;
    }
    @media print {
      @page {
        size: 8.5in 11in;
        margin: 1in;
      }
    }
  </style>
</head>
<body>
  <!-- ðŸŸ° Start of printable area -->
  <div id="printableArea">
    <h1>Influent Wastewater Report</h1>

    <div class="form-section">
      <h3>Influent Parameters</h3>
      <table>
        <tr>
          <th>Parameter</th>
          <th>Value</th>
        </tr>
        <tr>
          <td>Flow (mÂ³/day)</td>
          <td><input type="number" value="1000"></td>
        </tr>
        <tr>
          <td>BOD (mg/L)</td>
          <td><input type="number" value="250"></td>
        </tr>
      </table>
    </div>

    <div class="form-section">
      <h3>Effluent Parameters</h3>
      <table>
        <tr>
          <th>Parameter</th>
          <th>Value</th>
        </tr>
        <tr>
          <td>NH4 (mg/L)</td>
          <td><input type="number" value="4"></td>
        </tr>
        <tr>
          <td>NO3 (mg/L)</td>
          <td><input type="number" value="14"></td>
        </tr>
      </table>
    </div>
  </div>
  <!-- ðŸŸ° End of printable area -->

  <br>

  <!-- Print Button -->
  <button onclick="printReport()">Print Report</button>

  <!-- JavaScript -->
  <script>
    function printReport() {
      var content = document.getElementById("printableArea").innerHTML;

      var printWindow = window.open('', '', 'width=800,height=600');

      printWindow.document.write(`
        <html>
        <head>
          <title>Influent Wastewater Report</title>
          <style>
            body { font-family: Arial, sans-serif; margin: 1in; }
            h1, h3 { text-align: center; }
            table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
            th, td { border: 1px solid black; padding: 8px; text-align: center; }
            input { border: none; text-align: center; font-size: 14px; }
            input[type="number"] { width: 100%; }
            @media print { @page { size: 8.5in 11in; margin: 1in; } }
          </style>
        </head>
        <body>
          ${content}
        </body>
        </html>
      `);

      printWindow.document.close(); // Finish writing
      printWindow.focus(); // Focus on the new window
      printWindow.print(); // Trigger print
      printWindow.close(); // Close after printing
    }
  </script>
</body>
</html>
