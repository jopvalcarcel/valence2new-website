<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Tank Placement Planner</title>
    <link rel="stylesheet" href="Layout.css">
</head>
<body>
    <div class="app-container">
        <div class="controls">
            <div class="input-group">
    <label for="projectName">Project Name:</label>
    <input type="text" id="projectName" placeholder="Enter project name">
</div>
<div class="input-group">
    <label for="projectNumber">Project Number:</label>
    <input type="text" id="projectNumber" placeholder="Enter project number">
</div>
<div class="input-group">
    <label for="version">Version:</label>
    <input type="text" id="version" placeholder="v1.0">
</div>
<div class="input-group">
    <label for="date">Date:</label>
    <input type="date" id="date">
</div>
<div class="input-group">
    <label for="notes">Notes:</label>
    <textarea id="notes" placeholder="Enter notes here..."></textarea>
</div>
            <h1>Tank Placement Planner</h1>
            <div class="input-group">
                <label for="areaWidth">Area Width (m):</label>
                <input type="number" id="areaWidth" value="1000" min="1">
            </div>
            <div class="input-group">
                <label for="areaHeight">Area Length (m):</label>
                <input type="number" id="areaHeight" value="1000" min="1">
            </div>
            
            <div class="input-group">
                <label>Tank Shape:</label>
                <select id="tankShape">
                    <option value="rectangle">Rectangle</option>
                    <option value="circle">Circle</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="rotationAngle">Rotation Angle (degrees):</label>
                <input type="number" id="rotationAngle" min="0" max="360" value="0">
            </div>

            <div id="rectangleDimensions">
                <div class="input-group">
                    <label for="tankWidth">Tank Width (m):</label>
                    <input type="number" id="tankWidth" value="50" min="1">
                </div>
                <div class="input-group">
                    <label for="tankHeight">Tank Lenght (m):</label>
                    <input type="number" id="tankHeight" value="50" min="1">
                </div>
            </div>
            
            <div id="circleDimensions" style="display: none;">
                <div class="input-group">
                    <label for="tankDiameter">Tank Diameter (m):</label>
                    <input type="number" id="tankDiameter" value="50" min="1">
                </div>
            </div>
            
            <div class="input-group">
                <label for="tankLabel">Tank Label:</label>
                <input type="text" id="tankLabel" placeholder="Enter tank label">
            </div>
            
            <button id="updateArea">Update Area</button>
            <button id="addTank">Add Tank</button>
            <button id="copyTank">Copy Selected Tank</button>
            <button id="pasteTank">Paste Tank</button>
            <button id="deleteTank">Delete Selected Tank</button>
            <button id="clearAll">Clear All Tanks</button>
            <button id="savePdf">Save as PDF</button>
<button onclick="window.location.href='Dashboard.html'">
    <i class="fas fa-home"></i> Dashboard
</button>
            <div class="stats">
                <p>Total Area: <span id="totalArea">0</span> m²</p>
                <p>Used Area: <span id="usedArea">0</span> m²</p>
                <p>Available Area: <span id="availableArea">0</span> m²</p>
                <p>Tank Count: <span id="tankCount">0</span></p>
            </div>

         



        </div>
        <div class="plan-view-container">
            <div class="plan-view" id="planView"></div>
        </div>
    </div>
    <div id="editLabelModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Tank Label</h2>
            <input type="text" id="editLabelInput">
            <button id="saveLabelBtn">Save Label</button>
        </div>
    </div>
    <script src="Layout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
